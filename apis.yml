apis:
  - aid: paypal:paypal-billing-subscriptions-api
    name: Paypal Billing Subscriptions API
    tags: []
    properties:
      - url: openapi/paypal-billing-subscriptions-openapi-original.yml
        type: OpenAPI
      - type: Documentation
        url: https://developer.paypal.com/docs/api/subscriptions/v1/
    description: >-
      The Paypal Billing Subscriptions API is a tool that allows businesses to
      easily create, manage, and track customer subscriptions and recurring
      payments within their Paypal accounts. This API enables businesses to set
      up automated billing schedules, update customer details, and handle failed
      payments without manual intervention. By integrating this API, businesses
      can provide a seamless and convenient subscription service for their
      customers, increasing retention rates and streamlining their payment
      processes. Additionally, the Paypal Billing Subscriptions API offers
      robust reporting and analytics tools to help businesses monitor
      subscription performance and make informed decisions to optimize their
      subscription models.
  - aid: paypal:paypal-products-api
    name: Paypal Products API
    tags: []
    properties:
      - url: openapi/paypal-catalog-products-openapi-original.yml
        type: OpenAPI
      - type: Documentation
        url: https://developer.paypal.com/docs/api/catalog-products/v1/
    description: >-
      PayPal Products API is a powerful tool that allows businesses to
      seamlessly integrate PayPal services and functionalities into their
      websites or applications. With this API, developers can create and manage
      products, services, and subscriptions, set up pricing and billing options,
      and enable seamless payment processing for their customers. This API also
      provides robust reporting and analytics capabilities, allowing businesses
      to track sales, revenue, and customer behavior in real-time. By leveraging
      the PayPal Products API, businesses can streamline their payment
      processes, improve customer experience, and drive revenue growth.
  - aid: paypal:paypal-orders-api
    name: Paypal Orders API
    tags: []
    properties:
      - url: openapi/paypal-checkout-orders-openapi-original.yml
        type: OpenAPI
      - type: Documentation
        url: https://developer.paypal.com/docs/api/orders/v2/
    description: >-
      Paypal Orders API is a payment processing tool that allows businesses to
      accept payments through their online platform. With this API, businesses
      can create, process, and manage orders from customers, including handling
      payments, refunds, and other transactional activities. The Paypal Orders
      API provides a secure and seamless way for businesses to offer various
      payment options to their customers, helping to streamline the checkout
      process and improve overall customer satisfaction. Additionally, the API
      offers advanced features such as fraud protection, order tracking, and
      reporting capabilities to help businesses manage their transactions more
      effectively. Overall, Paypal Orders API is a valuable tool for businesses
      looking to simplify their payment processing and enhance the customer
      experience.
  - aid: paypal:paypal-disputes-api
    name: Paypal Disputes API
    tags: []
    properties:
      - url: openapi/paypal-customer-disputes-openapi-original.yml
        type: OpenAPI
      - type: Documentation
        url: https://developer.paypal.com/docs/disputes/integration-guide/
    description: >-
      The Paypal Disputes API is a tool provided by Paypal that allows users to
      manage and resolve disputes related to transactions made through their
      platform. With this API, users can retrieve and update information about
      disputes, such as status, evidence, and comments. Users can also respond
      to disputes, provide evidence or information to support their case, and
      communicate with the other party involved in the dispute. This API
      streamlines the process of managing disputes, making it easier for users
      to resolve issues quickly and efficiently, ultimately leading to a better
      user experience for both buyers and sellers.
  - aid: paypal:paypal-partner-referrals-api
    name: Paypal Partner Referrals API
    tags: []
    properties:
      - url: openapi/paypal-customer-partner-referrals-openapi-original.yml
        type: OpenAPI
      - type: Documentation
        url: https://developer.paypal.com/docs/api/partner-referrals/v1/
    description: >-
      The Paypal Partner Referrals API is a tool that allows developers to
      create referral programs and track and manage referrals using the Paypal
      platform. With this API, businesses can incentivize customers to refer
      their friends and family members to their products or services by offering
      rewards or discounts for successful referrals. The API enables businesses
      to track and monitor the performance of their referral programs, including
      the number of referrals, conversions, and rewards given. Overall, the
      Paypal Partner Referrals API helps businesses streamline their referral
      marketing efforts and drive more sales through word-of-mouth marketing.
  - aid: paypal:paypal-invoicing-api
    name: Paypal Invoicing API
    tags: []
    properties:
      - url: openapi/paypal-invoicing-openapi-original.yml
        type: OpenAPI
      - type: Documentation
        url: https://developer.paypal.com/docs/api/invoicing/v2/
    description: >-
      The Paypal Invoicing API allows merchants to create and send invoices to
      customers directly through their Paypal accounts. This API streamlines the
      invoicing process by automatically generating professional-looking
      invoices and tracking payment statuses in real time. Merchants can easily
      customize invoices with their branding and payment terms, as well as send
      reminders for overdue payments. Customers can securely pay invoices online
      using their Paypal accounts, credit cards, or bank transfers. The Paypal
      Invoicing API simplifies the payment process for both merchants and
      customers, improving efficiency and reducing manual work associated with
      invoicing.
  - aid: paypal:paypal-notification-webhooks-api
    name: Paypal Notification Webhooks API
    tags: []
    properties:
      - url: openapi/paypal-notification-webhooks-openapi-original.yml
        type: OpenAPI
      - type: Documentation
        url: https://developer.paypal.com/api/rest/webhooks/
    description: >-
      The Paypal Notification Webhooks API allows developers to receive
      real-time notifications about various events related to Paypal
      transactions on their platform. This API enables developers to subscribe
      to specific events, such as payments, refunds, or disputes, and receive
      instant notifications when these events occur. By leveraging webhooks,
      developers can ensure that they are promptly informed of any important
      activities on their Paypal account, allowing them to take immediate action
      if necessary. This API helps streamline communication between Paypal and
      developers, ensuring that they are always up to date with the latest
      transaction activity.
  - aid: paypal:paypal-payment-experience-api
    name: Paypal Payment Experience API
    tags: []
    properties:
      - url: openapi/paypal-payment-experience-openapi-original.yml
        type: OpenAPI
      - type: Documentation
        url: https://developer.paypal.com/docs/payment-experience/
    description: >-
      Paypal Payment Experience API is a tool that allows developers to create
      seamless and customizable payment experiences for their customers. By
      integrating this API into their applications, businesses can offer a
      variety of payment options, including credit card payments, PayPal
      payments, and other digital wallets. The API also enables businesses to
      enhance their checkout process with features such as one-click payments,
      guest checkout, and mobile-friendly payment methods. With the Paypal
      Payment Experience API, developers can streamline the payment process,
      increase conversion rates, and provide a convenient and secure payment
      experience for their customers.
  - aid: paypal:paypal-payments-api
    name: Paypal Payments API
    tags: []
    properties:
      - url: openapi/paypal-payments-openapi-original.yml
        type: OpenAPI
      - type: Documentation
        url: https://developer.paypal.com/api/rest/
    description: >-
      The Paypal Payments API is a service provided by Paypal that allows
      businesses and developers to effortlessly integrate secure online payment
      capabilities into their websites and apps. This API enables users to
      easily process transactions, manage payment methods, and offer various
      payment options to customers. With the Paypal Payments API, businesses can
      accept payments from all major credit and debit cards, as well as digital
      wallets such as PayPal and Venmo. The API also provides robust security
      features, fraud protection, and customization options, making it a
      reliable and convenient solution for handling online payments.
  - aid: paypal:paypal-payouts-api
    name: Paypal Payouts API
    tags: []
    properties:
      - url: openapi/paypal-payouts-openapi-original.yml
        type: OpenAPI
      - type: Documentation
        url: https://developer.paypal.com/docs/api/payments.payouts-batch/v1/
    description: >-
      PayPal Payouts API is a service that enables businesses to easily send
      money to multiple recipients at once, allowing for efficient and
      streamlined mass payments. With this API, businesses can send payments to
      vendors, affiliates, employees, or any other payees in a quick and secure
      manner. Users can integrate the PayPal Payouts API into their existing
      systems or platforms, automating the process of sending payments and
      reducing the time and effort required to manage payouts. Additionally, the
      API offers features such as tracking and reporting to provide businesses
      with visibility into their payment transactions. Overall, the PayPal
      Payouts API simplifies the process of sending mass payments and helps
      businesses to effectively manage their financial obligations.
  - aid: paypal:paypal-reporting-transactions-api
    name: Paypal Reporting Transactions API
    tags: []
    properties:
      - url: openapi/paypal-reporting-transactions-openapi-original.yml
        type: OpenAPI
      - type: Documentation
        url: https://developer.paypal.com/api/nvp-soap/payflow/reports/use-the-api/
    description: >-
      Paypal Reporting Transactions API is a tool that allows users to retrieve
      detailed information about transactions processed through their Paypal
      account. The API provides access to data such as payment details,
      transaction status, transaction dates, and customer information. Users can
      use this information to track and analyze their sales, monitor payment
      activity, and generate reports for accounting purposes. The API helps
      streamline the process of managing and analyzing transaction data, making
      it easier for users to keep track of their financial activity and make
      informed decisions about their business.
  - aid: paypal:paypal-shipping-tracking-api
    name: Paypal Shipping Tracking API
    tags: []
    properties:
      - url: openapi/paypal-shipping-tracking-openapi-original.yml
        type: OpenAPI
      - type: Documentation
        url: https://developer.paypal.com/docs/tracking/tracking-api/
    description: >-
      Paypal Shipping Tracking API is a tool that helps businesses streamline
      their shipping and tracking processes. It allows them to easily track the
      progress of shipments, generate shipping labels, and provide customers
      with real-time updates on the status of their orders. By integrating with
      the API, businesses can automate tracking information, enhance efficiency,
      and improve customer satisfaction. This API empowers businesses to easily
      manage their shipping operations, reducing the time and effort required to
      track and fulfill orders.
  - aid: paypal:paypal-payment-tokens-api
    name: Paypal Payment Tokens API
    tags: []
    properties:
      - url: openapi/paypal-vault-payment-tokens-openapi-original.yml
        type: OpenAPI
      - type: Documentation
        url: https://developer.paypal.com/docs/api/payment-tokens/v3/
    description: >-
      The Paypal Payment Tokens API is a platform that allows businesses to
      securely store and manage customer payment information in the form of
      tokens. These tokens act as a substitute for sensitive financial data such
      as credit card numbers, providing an extra layer of security for online
      transactions. By using this API, businesses can process payments more
      efficiently and securely, while also reducing the risk of exposing
      customer financial information to potential threats. Additionally, the
      Paypal Payment Tokens API enables businesses to create a seamless and
      convenient checkout experience for customers, ultimately enhancing their
      overall shopping experience.
